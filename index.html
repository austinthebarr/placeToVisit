<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place You've Been</title>
  </head>
  <body>
      <div class="container">
        <h1>Place You've Been</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add Place You've Been:</h2>
            <form id="formOne">
              <div class="form-group">
                <label for="new-place">Place</label>
                <input type="text" class="form-control" id="new-place">

              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control" id="new-city">

              </div>

              <div class="form-group">
                <label for="new-time">Time of Year</label>
                <input type="text" class="form-control" id="new-time">

              </div>

              <div class="form-group">
                <label for="new-landmark">Landmarks Visited</label>
                <input type="text" class="form-control" id="new-landmark">

              </div>

              <div class="form-group">
                <label for="new-mustSee">Must See</label>
                <input type="text" class="form-control" id="new-mustSee">

              </div>

              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Entries:</h2>
            <ul id="places">

            </ul>

          </div>
          <div class="col-md-6">
            <div id="show-places">
              <h2></h2>

              <p>Place: <span class="place"></span></p>
              <p>City: <span class="city"></span></p>
              <p>Time of Year: <span class="time"></span></p>
              <p>Landmark Visited: <span class="landmark"></span></p>
              <p>Must See: <span class="mustSee"></span></p>

            </div>
          </div>
        </div>
       </div>
    </body>


</html>
